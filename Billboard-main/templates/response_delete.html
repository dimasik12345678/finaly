{% extends 'base.html' %}

{% block content %}
  <h1>Delete respone</h1>
  <p>Are you sure you want to delete this response?</p>
  <h5>"{{ response.text|truncatechars:25 }}"</h5>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'response_list' user.username %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
